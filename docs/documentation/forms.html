				<h1>Form Tests</h1>

				<h2>Inline Form</h2>

				<form class="o-form-inline">
					<fieldset class="o-form-group">
						<input type="text" placeholder="Email">
					</fieldset>
					<fieldset class="o-form-group">
						<input type="password" placeholder="Password">
					</fieldset>
					<fieldset class="o-form-group">
						<input type="checkbox" id="checkbox1" />
						<label for="checkbox1">Remember me</label>
					</fieldset>
					<fieldset class="o-form-group">
						<button type="submit" class="o-btn">Sign in</button>
					</fieldset>
				</form>


				<h2>Stacked Form</h2>

				<form>
					<fieldset>
						<legend>Legend intro text block</legend>
					</fieldset>

					<fieldset class="o-form-group">
						<input type="text" placeholder="First Name">
					</fieldset>

					<fieldset class="o-form-group">
						<input type="password" placeholder="Password">
					</fieldset>

					<fieldset class="o-form-group">
						<input type="email" placeholder="E-Mail">
						<span class="o-tag o-form-helptext">This is helper text.</span>
					</fieldset>

					<fieldset class="o-form-group">
						<input type="text" placeholder="City" required>
						<span class="o-tag o-form-helptext">This is a required field.</span>
					</fieldset>

					<fieldset class="o-form-group o-form-select">
						<select>
							<option>Choose State...</option>
							<option>AL</option>
							<option>CA</option>
							<option>IL</option>
							<option>MD</option>
							<option>NY</option>
						</select>
					</fieldset>

					<fieldset class="o-form-group">
						<input type="color" placeholder="Color">
					</fieldset>

					<fieldset class="o-form-group">
						<input type="checkbox" id="checkbox3" />
						<label for="checkbox3">I've read the terms and conditions</label>
					</fieldset>

					<fieldset class="o-form-group">
						<textarea rows="5" cols="40" placeholder="Message..."></textarea>
					</fieldset>

					<fieldset class="o-form-group">
						<button type="submit" class="o-btn">Submit</button>
						<button type="reset" class="o-btn">Reset</button>
					</fieldset>
				</form>
